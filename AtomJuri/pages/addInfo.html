    <style>

        .modal 
        {
          text-align: center;
        }
        @media screen and (min-width: 768px) 
        {
          .modal:before 
          {
            display: inline-block;
            vertical-align: middle;
            content: " ";
            height: 100%;
          }
        }
        .modal-dialog 
        {
          display: inline-block;
          text-align: left;
          vertical-align: middle;
        }

 <body>
 <div class="container">

	<h2>자원 입력/수정/조회 창</h2>

	<!-- 버튼 -->
	 <button type="button" class="btn btn-default btn-sm s1btn" data-toggle="modal" 
	 			 data-target="#myModal">세부 내용 확인</button>
	 		

	<!-- 모달 부분 -->
	 			<div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">
				    
				      <!-- Modal 내용-->
				      <div class="modal-content">
				      
				        <div class="modal-header">
				   		     <button type="button" class="close" data-dismiss="modal">&times;</button>
				       		 <h4 class="modal-title h4tag">자원 세부 정보</h4>
				        </div>
				 
				  		<div class="modal-body">
				  		
				  		<form>
							  <div class="form-row">
							  
							    <div class="form-group col-md-4">
							      <label for="input1">자원 코드</label>
							      <input type="texxt" class="form-control" id="ex1" >
							    </div>
							    
							     <div class="form-group col-md-4">
							      <label for="input1">자원 분류</label>
							      <input type="texxt" class="form-control" id="ex1" >
							    </div>
							    
							    <div class="form-group col-md-4">
							      <label for="input1">자원 명</label>
							      <input type="texxt" class="form-control" id="ex1" >
							    </div>
							    
							    
							  </div>
							  
							  <div class="form-row">
							  
							    <div class="form-group col-md-4">
							      <label for="input1">예약자 코드</label>
							      <input type="texxt" class="form-control" id="ex1" readonly >
							    </div>
							    
							     <div class="form-group col-md-4">
							      <label for="input1">예약자</label>
							      <input type="texxt" class="form-control" id="ex1" readonly >
							    </div>
							    
							    <div class="form-group col-md-4">
							      <label for="input1">예약 상황</label>
							      <input type="texxt" class="form-control" id="ex1" readonly>
							    </div>
							    
							    
							  </div>
							  
							   <div class="form-row">
							  
							    <div class="form-group col-md-4">
							      <label for="input1">관리자 코드</label>
							      <input type="texxt" class="form-control" id="ex1" readonly >
							    </div>
							  
							   <div class="form-group col-md-4">
							      <label for="input1">예약 허용 시간</label>
							      <input type="texxt" class="form-control" id="ex1" >
							    </div>
							    
							    <div class="form-group col-md-4">
							      <label for="input1">예약 가능 시간2</label>
							      <input type="texxt" class="form-control" id="ex1" >
							    </div>
							  
							  
							</form>
												
							
	      <h4>&nsp;</h4>
	  				    </div> <!-- 모달 바디 -->
	      
	 				 <div class="modal-footer">

				      </div>
				    </div>

</div>
